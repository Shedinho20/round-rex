  <link rel="stylesheet" href="./css/style.css" />
  <title>contact us</title>

<body>
  <div id="backgroud-3">
    <div class="container" id="nav">
      <!-- ========= navigation bar ========= -->
      <nav id="navbar">
        <h1>
          <img src="./img/logo.svg" alt="logo" class="logo" /> ROUND<span class="span">REX</span>
        </h1>
        <ul>
          <li><a href="index.html" class="navBTN">HOME</a></li>
          <li><a href="about.html" class="navBTN">ABOUT</a></li>
          <li><a href="contact.html" class="span">CONTACT</a></li>
        </ul>
        <div id="menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>

    <ul id="menu-content">
      <a href="index.html">
        <li>HOME</li>

      <a href="about.html">
        <li>ABOUT</li>
      </a>
      <a href="contact.html">
        <li>CONTACT</li>
      </a>
    </ul>
    <!-- =========contact form========= -->
    <div class="showcase">
      <div id="innerShowcase"> </div>
      <div id="innerShowcase-2">
        <form>
          <div class="form-field">
            <input type="text" name="firstName" id="first-name" placeholder="Firstname" class="input-outline" />
          </div>
          <div class="form-field">
            <input type="email" name="email" id="email" placeholder="E-mail" class="input-outline" />
          </div>
          <div class="form-field message">
            <textarea name="text" id="message" cols="30" rows="10" class="input-outline">Message</textarea>
          </div>
          <div id="contact">
            <button id="btn-contact">CONTACT US</button>
          </div>
        </form>
      </div>
      <div id="innerShowcase3"></div>
    </div>
    <div id="buttom-rect"></div>
    <script src="main.js"></script>
